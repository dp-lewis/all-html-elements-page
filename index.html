<!doctype html>
<html>
	<head>
    <title>HTML elements</title>
	</head>
	<body>
    <h1>HTML elements</h1>

    <h2>A</h2>
    <a href="#">Anchor</a>
    <abbr title="Abbreviation">Abbreviation</abbr>
    <address>
      321 Address element
    </address>
    <!-- area - see map -->
    <article>
      Article
    </article>
    <aside>Aside</aside>
    <audio src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg" controls>
      Audio
    </audio>

    <h2>B</h2>
    <b>Bold</b>
    <!-- BASE <base href="http://www.example.com/"> -->
    <bdi>Bi-Directional Isolation</bdi>
    <bdo dir="rtl">Bi-Directional Override </bdo>
    <blockquote cite="http://david-lewis.com">
      Blockquote
    </blockquote>
    <br />
    <button>Button</button>

    <h2>C</h2>
    <canvas width="100" height="100">
      Canvas
    </canvas>
    <!-- Caption see table -->
    <cite>Cite</cite>
    <code>Code</code>
    <!-- Col see table -->
    <!-- Colgroup see table -->
    <!-- Content is part of shadow DOM -->
	</body>
</html>
